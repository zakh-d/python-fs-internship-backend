services:

  api:
    build: .
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./app:/code/app
      - ./tests:/code/tests
    env_file:
      - ./.env
    command: pytest .

  postgres:
    image: postgres
    restart: always
    env_file:
      - ./.env
    volumes:
      - app-db-data:/var/lib/postgresql/data
  redis:
    image: redis
    restart: always
    
volumes:
  app-db-data:
